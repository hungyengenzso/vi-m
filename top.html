<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cổng thông tin điện tử Tỉnh Hưng Yên</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .header img {
      width: 100%;
      height: auto;
      display: none;
    }
    .header img.active {
      display: block;
    }

    nav {
      background: #0066cc;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      position: relative;
      font-weight: bold !important;
      justify-content: space-between;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding-left: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 15px 18px;
      color: white;
      text-decoration: none;
      font-weight: bold !important;
    }
    nav ul li:hover {
      background: #004c99;
    }

    /* Right section */
    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border: 1px solid #fff;
    }

    /* Banner dưới */
    .banner {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .banner a {
      display: none;
      width: 100%;
    }
    .banner a.active {
      display: block;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
<script>
    // Gửi chiều cao thực tế của trang về trang cha
    function sendHeightToParent() {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ height: height }, '*');
    }

    // Gửi chiều cao ngay khi trang tải xong
    window.addEventListener('load', sendHeightToParent);

    // Theo dõi thay đổi chiều cao (nếu trang động)
    let lastHeight = 0;
    function checkHeightChange() {
        const currentHeight = document.body.scrollHeight;
        if (currentHeight !== lastHeight) {
            lastHeight = currentHeight;
            sendHeightToParent();
        }
        requestAnimationFrame(checkHeightChange);
    }
    checkHeightChange();
</script>
</head>
<body>

  <!-- Bìa trên cùng (slider không cắt ảnh) -->
  <div class="header">
    <img src="https://hungyengenzso.github.io/vi/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(10).png" class="active">
    <img src="https://hungyengenzso.github.io/vi/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(11).png">
    <img src="https://hungyengenzso.github.io/vi/DU%20L%E1%BB%8ACH%20V%C3%80%20DI%20S%E1%BA%A2N%20(12).png">
  </div>

  <!-- Menu đã được sửa đổi -->
  <nav>
    <ul>
      <li><a href="https://hungyengenzso.github.io/vi/home" target="_blank"><i class="fa fa-home"></i></a></li>
    </ul>

    <div class="right-section">
      <div class="flags">
        <img src="https://hungyengenzso.github.io/vi/vn.png" alt="VN">
        <img src="https://hungyengenzso.github.io/vi/en.png" alt="EN">
      </div>
    </div>
  </nav>

  <!-- Banner dưới -->
  <div class="banner" id="bottom-banner">
    <a href="https://hungyengenzso.github.io/dangbai/post.html" target="_blank" class="active">
      <img src="https://hungyengenzso.github.io/vi/BAONEW.png" alt="Banner 1">
    </a>
    <a href="https://hungyengenzso.github.io/vi/vietnam" target="_blank">
      <img src="https://hungyengenzso.github.io/vi/BAONEW2.png" alt="Banner 2">
    </a>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JS đổi ảnh bìa -->
  <script>
    // Slider ảnh bìa trên
    const headerImages = document.querySelectorAll('.header img');
    let currentHeader = 0;
    setInterval(() => {
      headerImages[currentHeader].classList.remove('active');
      currentHeader = (currentHeader + 1) % headerImages.length;
      headerImages[currentHeader].classList.add('active');
    }, 5000);

    // Slider banner dưới
    const bannerLinks = document.querySelectorAll('#bottom-banner a');
    let currentBanner = 0;
    setInterval(() => {
      bannerLinks[currentBanner].classList.remove('active');
      currentBanner = (currentBanner + 1) % bannerLinks.length;
      bannerLinks[currentBanner].classList.add('active');
    }, 5000);

    // Click cờ VN -> mở ở tab mới
    document.querySelector('.flags img[alt="VN"]').addEventListener('click', () => {
      window.open("https://hungyengenzso.github.io/vi/home", "_blank");
    });

    // Click cờ EN -> mở ở tab mới
    document.querySelector('.flags img[alt="EN"]').addEventListener('click', () => {
      window.open("https://hungyengenzso.github.io/en/home", "_blank");
    });
  </script>

<script>
    function sendHeight() {
        const height = document.body.scrollHeight;
        parent.postMessage({ iframeHeight: height }, "*");
    }

    // Gửi mỗi 0.1s hoặc khi resize
    setInterval(sendHeight, 100);
    window.addEventListener('resize', sendHeight);
    window.addEventListener('load', sendHeight);
</script>

</body>
</html>
